<!DOCTYPE html>
<html>
  <head>
    <title>HootBeat - Audience Control - Control panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sequencer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HK8NRYFJ92"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HK8NRYFJ92');
    </script>
  </head>
  <body>

    <div id="container">
      <div id="left-container">
        <table id="statuses">
          <tr>
            <th>Device</th>
            <th>Status</th>
            <th>Color </th>
          </tr>
          <tr>
            <td>OUTPUTS</td>
            <td>
              <button class="test-devices" note="36">Test KD</button>
            </td>
            <td>
              <button class="test-devices" note="38">Test SD</button>
            </td>
          </tr>
          <tr>
            <td>JP</td>
            <td id="status-jp" class="status">offline</td>
            <td id="color-jp" class="color-status"></td>
          </tr>
          <tr>
            <td>Daniel</td>
            <td id="status-daniel" class="status">offline</td>
            <td id="color-daniel" class="color-status"></td>
          </tr>
          <tr>
            <td>Mauro</td>
            <td id="status-mauro" class="status">offline</td>
            <td id="color-mauro" class="color-status"></td>
          </tr>

          <tr>
            <td>Left tube</td>
            <td id="status-left-tube" class="status">offline</td>
            <td id="color-left-tube" class="color-status"></td>
          </tr>
          <tr>
            <td>Right tube</td>
            <td id="status-right-tube" class="status">offline</td>
            <td id="color-right-tube" class="color-status"></td>
          </tr>

          <tr>
            <td colspan="3">INPUTS</td>
          </tr>

          <tr>
            <td>Triggers</td>
            <td id="status-triggers" class="status">offline</td>
          </tr>
          <tr>
            <td>Pedalboard</td>
            <td id="status-pedalboard" class="status">offline</td>
          </tr>
          <tr>
            <td>IAC driver</td>
            <td id="status-iac" class="status">offline</td>
          </tr>
          <tr>
            <td>Transp</td>
            <td id="status-transparent" class="status">offline</td>
          </tr>
        </table>

        <table>
          <tr><td id="clickme-container">
            <button id="clickme">Click me First!</button>
          </td></tr>
        </table>
        
      </div>

      <div id="right-container">
        <table id="playlist">
          <thead id="thead-playlist">
            <tr>
              <th>Song</th>
              <th>PC</th>
              <th>Send</th>
              <th colspan="2">Audience</th>
            </tr>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th>Goggles</th>
              <th>Tubes</th>
            </tr>
          </thead>
          <tbody id="tbody-playlist">
          </tbody>
        </table>  
      </div>
    </div>

    <div id="sound-set">
    </div>
    <script src="/tone/Tone.js"></script>
    <script type="text/javascript" src="scripts/playlist.json"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/sequencer.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/midi.js"></script>


  </body>
</html>
